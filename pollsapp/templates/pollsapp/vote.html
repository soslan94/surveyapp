{% extends 'pollsapp/base.html' %}
{% block title %}
    Vote
{% endblock %}

{% block body %}
<h4>{{question.question}}</h4>

<form method="POST" action=" {% url 'pollsapp:result' question.id %} ">
    {% csrf_token %}
<ul>
    {% for option in options %}

    <label>
        <li>
            <input class="form-check-input me-1" type="radio" name = 'choice' value="{{option.id}}" aria-label="...">
            {{option.option}}
        </li>
    </label>
    {% endfor %}

</ul>
<input type="submit" value = "Submit" class = 'btn btn-primary'>
</form>



{% endblock %}
